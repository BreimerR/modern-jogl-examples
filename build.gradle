apply plugin: 'java'
//apply plugin: 'application'
apply plugin: 'kotlin'



buildscript {

    ext.kotlin_version = '1.1.0'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


dependencies {

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile 'com.github.elect86:glm:7544a35d418370d8b98d0aadd181f109b4a1f82c'
    compile 'com.github.elect86:uno-sdk:ec80941612c332943af8cc9b379580ca9d99777b'
    compile 'one.util:streamex:0.6.5'

    def jogl = '2.3.2'

    compile "org.jogamp.gluegen:gluegen-rt-main:$jogl"
    compile "org.jogamp.jogl:jogl-all-main:$jogl"
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}