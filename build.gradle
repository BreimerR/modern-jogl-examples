apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'kotlin'



buildscript {

    ext.kotlin_version = '1.1.0-rc-91'

    repositories {
        mavenCentral()
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1' }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


dependencies {

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile 'com.github.elect86:glm:7544a35d418370d8b98d0aadd181f109b4a1f82c'
    compile 'com.github.elect86:uno-sdk:4c39f708b5a89b585342a8e918c495a811811242'
    compile 'one.util:streamex:0.6.5'

    def jogl = '2.3.2'

    compile "org.jogamp.gluegen:gluegen-rt:$jogl"
    compile "org.jogamp.jogl:jogl-all:$jogl"
}

allprojects {
    repositories {
        mavenCentral()
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1' }
        maven { url 'https://jitpack.io' }
    }
}

