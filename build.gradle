apply plugin: 'java'
//apply plugin: 'application'
apply plugin: 'kotlin'



buildscript {

    ext.kotlin_version = '1.1.0'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


dependencies {

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile 'com.github.elect86:glm:a2b384e0128111c06e4bcbdab3550acb2cf5da35'
    compile 'com.github.elect86:uno-sdk:5a3e50031e7c6244933c77709c029ca952779855'
    compile 'one.util:streamex:0.6.5'

    def jogl = '2.3.2'

    compile "org.jogamp.gluegen:gluegen-rt-main:$jogl"
    compile "org.jogamp.jogl:jogl-all-main:$jogl"
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}