apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'kotlin'



buildscript {

    ext.kotlin_version = '1.1.0-rc-91'

    repositories {
        mavenCentral()
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1' }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


dependencies {

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile 'com.github.elect86:glm:0d4b6eb1e5e35b64e04e56941057c799385a6917'
    compile 'com.github.elect86:uno-sdk:16b6839ba54c327b15040ea70b47094828d3ac33'
    compile 'one.util:streamex:0.6.5'

    def jogl = '2.3.2'

    compile "org.jogamp.gluegen:gluegen-rt:$jogl"
    compile "org.jogamp.jogl:jogl-all:$jogl"
}

allprojects {
    repositories {
        mavenCentral()
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1' }
        maven { url 'https://jitpack.io' }
    }
}

