apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'kotlin'

def default_ = "main.tut06.RotationsKt"
mainClassName = project.hasProperty("mainClass") ? project.getProperty("mainClass") :

buildscript {

    ext.kotlin_version = '1.1.0-rc-91'

    repositories {
        mavenCentral()
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1' }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


dependencies {

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile 'com.github.elect86:glm:ba276d7c95e21ef8a3b0e053f42d865bb8ad2272'
    compile 'com.github.elect86:uno-sdk:8eac2eaea81759591b461ebdeeab09c4669d8659'
    compile 'one.util:streamex:0.6.5'

    def jogl = '2.3.2'

    compile "org.jogamp.gluegen:gluegen-rt-main:$jogl"
    compile "org.jogamp.jogl:jogl-all-main:$jogl"
}

allprojects {
    repositories {
        mavenCentral()
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1' }
        maven { url 'https://jitpack.io' }
    }
}

