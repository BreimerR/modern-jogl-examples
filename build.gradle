apply plugin: 'java'
//apply plugin: 'application'
apply plugin: 'kotlin'



buildscript {

    ext.kotlin_version = '1.1.0'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


dependencies {

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile 'com.github.elect86:glm:c64070b8452cf1fa4f23fd2d5a1f913b724abc43'
    compile 'com.github.elect86:uno-sdk:925235b75fa5f9d68868c50ce3c658c00e3dc361'
    compile 'one.util:streamex:0.6.5'

    def jogl = '2.3.2'

    compile "org.jogamp.gluegen:gluegen-rt-main:$jogl"
    compile "org.jogamp.jogl:jogl-all-main:$jogl"
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}